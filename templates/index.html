<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/style.css')}}">
    <title>Checkerboard</title>
</head>
<body>
    <h1 style=" color: {{color1}}; background-color: {{color2}};">***Checkerboard***</h1>
    <div id="box">
        {% for r in range(0,row) %}
        <div id="container">
            {% for c in range(0,column) %}
            {% if (c+r) % 2 == 0 %}
            <div id="red" style= "background-color:{{color1}};">
            </div>
            {% else %}
            <div id="black" style= "background-color:{{color2}};">
            </div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
